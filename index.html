<!DOCTYPE html>
<html>
<head>
    <title>Welcome to WithAI!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="chatleft">
            <h1>Conversations</h1>
            <div class="chatall">
                <h2 class="a">
                    <img src="user.png" alt="이미지 설명" />
                    수학 시험문제 생성</h2>
                <h2 class="2">
                    <img src="user.png" alt="이미지 설명" />
                    영어 교과서 단어장 생성</h2>
                <h2 class="3">
                    <img src="user.png" alt="이미지 설명" />
                    공부 잘하는 방법</h2>
                <h2 class="4">
                    <img src="user.png" alt="이미지 설명" />
                    덕영고등학교 시험 일정</h2>
            </div>
        </div>
        <div class="chatright">
            <h1>Welcome to WithAI!</h1>
            <div id="chat-container">
                <div id="chat-messages"></div>
        
                <div id="input-area">
                    <input type="text" id="message-input" placeholder="메시지를 입력하세요">
                    <button id="send-button">전송</button>
                    <input type="file" id="image-upload" accept="image/*" style="display: none;">
                    <button id="upload-button">이미지 업로드</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
