<!DOCTYPE html>
<html>
<head>
    <title>Iframe 카카오톡 스타일 예시</title>
    <style>
        .kakao-chat-container {
            width: 400px; /* 원하는 너비로 조절 */
            height: 600px; /* 원하는 높이로 조절 */
            border: 1px solid #d1d1d1; /* 채팅창 테두리 */
            border-radius: 5px; /* 둥근 모서리 */
            overflow: hidden; /* iframe 내용이 넘칠 경우 숨김 */
        }

        .kakao-chat-header {
            background-color: #f6f6f6;
            padding: 10px;
            border-bottom: 1px solid #d1d1d1;
            font-weight: bold;
        }

        iframe {
            width: 100%;
            height: calc(100% - 31px); /* 헤더 높이 제외 */
            border: none;
        }
    </style>
</head>
<body>
    <div class="kakao-chat-container">
        <div class="kakao-chat-header">
            카카오톡 채팅
        </div>
        <iframe src="https://gemini.google.com/app" title="외부 웹 페이지"></iframe>
    </div>
</body>
</html>
